<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/header.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
<div id="header" class="container-fluid">
  <div class="nav">
    <!-- 搜索框 -->
    <div class="col-12 p-0">
      <div class="w-100 collapse" id="search">
        <nav class=" navbar navbar-dark bg-dark justify-content-center">
          <!--搜索图片-->
          <a class="navbar-brand">
            <img style="width:40px;background:black" src="images/search.png" alt="">
          </a>
          <!--搜索提交-->
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
          </form>
          <!--搜索关闭-->
          <a class="navbar-brand pl-3">
            <img style="width:40px" src="images/guanbi.png" alt="">
          </a>
        </nav>
      </div>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-around">
        <!--logo-->
        <img src="images/logo.jpg" alt=""/>
        <!--导航栏-->
        <nav class=" navbar navbar-expand-lg navbar-light bg-light">
          <!--小屏显示导航按钮 -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--导航栏内容-->
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">你好</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">关于</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">服务</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">投资组合</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">价钱</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">博客</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">联系</a>
              </li>
            </ul>
          </div>
        </nav>
        <!--购物车,搜索,登录,注册,自定义页面-->
        <div class="navbar navbar-expand-sm ">
          <ul class="navbar-nav">
            <!--购物袋-->
            <li class="nav-item">
              <a href="" class="nav-link">
                <button type="button" class="btn btn-light">
                    <img src="images/gouwudai.png" alt=""/>
                    <span class="badge badge-light">4</span>
                </button>
              </a>
            </li>
            <!-- 搜索 -->
            <li class="nav-item py-3">
              <a href="#search" id="show_search" onclick="search">
                <img src="images/search.png" id alt="">
              </a>
            </li>
            <!--下拉登录注册框-->
            <li class="nav-item py-3">
              <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  登录 | 注册
                </button>
                <!--登录-->
                <div id="menu1" class="dropdown-menu" style="z-index:3000">
                  <form class="px-1 py-1">
                    <div class="form-group">
                      <label for="account">账号/用户名</label>
                      <input type="text" class="form-control" id="account" placeholder="邮箱/用户名">
                    </div>
                    <div class="form-group">
                      <label for="Password1">密码</label>
                      <input type="password" class="form-control" id="Password1" placeholder="密码">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        记住账号
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                  </form>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:;">新来的? 注册</a>
                  <a class="dropdown-item" href="javascript:;">忘记密码?</a>
                </div>
                <!-- 注册 -->
                <div id="menu2" class="dropdown-menu" >
                  <form class="px-1 py-1">
                    <!-- 用户名 -->
                    <div class="form-group">
                      <label for="account">账号/用户名</label>
                      <input type="text" id="account" placeholder="请输入邮箱/用户名">
                    </div>
                    <!-- 手机号 -->
                    <div class="form-group">
                      <label for="number1">手机号</label>
                      <input type="number" id="number1" placeholder="请输入手机号">
                      <input type="submit" value="获取验证码">
                      <input type="number" id="number2" placeholder="请输入验证码">
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                      <label for="Password1">密码</label>
                      <input type="password" id="Password1" placeholder="请输入密码">
                      <input type="password" id="Password2" placeholder="确认密码">
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                  </form>
              </div>              
            </li>
            <!--自定义页面-->
            <li class="nav-item py-3">
              <a href="javascript:;" class="nav-link">
                自定义
              </a>
            </li>
          </ul>
          
        </div>        
        <!-- 三横按钮 -->              
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
